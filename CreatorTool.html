<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>ChopinWeb｜平均密度計算機</title>
  </head>

  <body>
    <div class="container">
      <header class="header_container">
        <a href="./index.html"><img src="./img/home.png" alt="ホーム" title="ホーム" style="width:80px;" class="header_img"></a>
        <div class="menubtn"><span></span><span></span><span></span></div>
        <nav class="header_nav">
          <ul>
            <li><a href="./Calclator.html">平均密度計算機</a></li>
            <li><a href="./Database.html">コンテンツ保管庫</a></li>
            <li><a href="./Contact.html">お問い合わせ</a></li>
          </ul>
        </nav>
      </header>
  
      <main>
        <div class="page_title">譜面制作用ツール</div>
		<div class="paragraph_title">加減速ソフラン生成機</div>
	    <div class="mini_title">入力</div><br>
		<label>開始スクロール速度　　　　　　：<input type="text" id="StartScrl"></label><br><br>
		<label>終了スクロール速度　　　　　　：<input type="text" id="EndScrl"></label><br><br>
		<label>分割数　　　　　　　　　　　　：<input type="text" id="DivNum"></label><br><br>
		<label>同スクロール速度内の譜面内容　：<input type="text" id="UnitContent"><br>
		  　例．ドンが1つずつ加速するものを作りたいなら"1"<br>
		  　　　小節線が1つずつ加速するものを作りたいなら","
		</label><br><br>
		<label>小節辺りのスクロール速度変化数：<input type="text" id="MeasureLen"><br>
		  　「同スクロール速度内の譜面内容」に","が含まれる場合は入力不要
		</label><br><br>
		
        <input type="button" align="center" value="生成する" id="geneButton" class="execButton"><br><br>
     
        <div class="mini_title">出力</div><br>
	    <label><textarea cols="40" rows="20" id="Result" readonly></textarea></label>
		<div id="Error" class="response_box"></div>
	    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	    <script src="./js/header_menu.js"></script>
        <script src="./js/CreatorTool.js"></script>    
      </main>
  
      <footer class="footer_container">
	    <nav>
	      <div class="footer_sns">
	        <a href="https://twitter.com/chopin_taiko" target="_blank" rel="noopener noreferrer"><img src="./img/twitter.png" alt="Twitter" title="Twitter" class="footer_img"></a>
	        <a href="https://www.youtube.com/channel/UCh29MRokdOO3FG9ymNcfCVQ" target="_blank" rel="noopener noreferrer"><img src="./img/youtube.png" alt="YouTube" title="YouTube" class="footer_img"></a>
	      </div>
	      <div class="footer_content">
	        <ul>
              <li><a href="./index.html">ホーム</a></li>
              <li><a href="./Calclator.html">平均密度計算機</a></li>
              <li><a href="./CreatorTool.html">譜面制作用ツール</a></li>
            </ul>
            <ul>
              <li><a href="./Database.html">コンテンツ保管庫</a></li>
              <li><a href="./Contact.html">お問い合わせ</a></li>
            </ul>
          </div>
	    </nav>
      </footer>
    </div>
  </body>
</html>
